<body>
<h4>A ButtonLed system in Javascript and HTML5</h4>
<!-- 
	A LED named ledId
 -->
<div id="ledId" style="height:20px; width:3%; position: absolute; background-color:#00FF33"></div>
<!-- 
	BUTTON : a click calls buttonPress('ledId') where ledId is the name of the led
 -->
 <br/> <br/>
<div><button onclick="buttonPress('ledId');">BUTTON</button></div>
<!-- 
	STARTUP
 -->
<script>
buttonPress('ledId');
</script>
